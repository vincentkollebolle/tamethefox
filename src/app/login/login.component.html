<div class="containerLogin">
  <div class="contentLogin">
    <!--logo-->
    <div class="row">
			<div class="col-md-12 text-center">
				<img src="assets/img/foxlogo.jpg" class="logo" alt="tame the fox">
			</div>
		</div>
    <!--title-->
    <div class="row my-2">
			<div class="col-md-12 text-center">
				<h1 class="title">
					Tame the Fox !
		  	</h1>
			</div>
		</div>
    <div class="row">
      <div class="col-12">
        <form>
          <div class="form-group row">
            <label for="staticEmail" class="col-sm-4 col-form-label">Email</label>
            <div class="col-sm-8">
              <input
                type="email"
                [(ngModel)]="emailField"
                class="form-control"
                name="emailField"
                placeholder="E-mail"
                required>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword" class="col-sm-4 col-form-label">Humeur</label>
            <div class="col-sm-8">
              <select
                class="form-control"
                [(ngModel)]="moodField"
                name="moodField"
                value="sunny">
                <option *ngFor="let m of moods" [value]="m">{{m}}</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-12">
              <button
                (click)="validateForm()"
                class="btn btn-block btn-outline-primary">
                C'est parti !
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
