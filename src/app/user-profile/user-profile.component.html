<div *ngIf="fireauthSrv.user$ | async; then authenticated else guest">
    <!-- template will replace this div -->
</div>

<!-- User NOT logged in -->
<ng-template #guest>
    <div class="containerLogin">
        <div class="contentLogin">
          <div class="row">
            <div class="col-md-12 text-center">
              <img src="assets/img/foxlogo.jpg" class="logo" alt="tame the fox">
            </div>
          </div>
          <!--title-->
          <div class="row my-2">
            <div class="col-md-12 text-center">
              <h1 class="title">
                Tame the Fox !
              </h1>
            </div>
          </div>
          <div class="row">
            <div class="col-12 ">
              <h4 class="title mb-2">Connexion</h4>
            </div>
            <div class="col-12">
              <div class="alert alert-warning" role="alert">
                {{message}}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            </div>
            <div class="col-12">
              <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <input type="text"
                         id="email"
                         class="form-control"
                         formControlName="email"
                         placeholder="Votre email">
                </div>
                <div class="form-group">
                  <input type="password"
                         id="password"
                         class="form-control"
                         formControlName="password"
                         placeholder="Votre mot de passe">
                </div>
                <button 
                    type="submit"
                    class="btn btn-primary"
                    [disabled]="signinForm.invalid">Connexion</button>
                <button class="btn btn-outline-primary ml-2">Creer un compte</button>
              </form>
            </div>
          </div>
        </div>
      </div>
</ng-template>


<!-- User logged in -->
<ng-template #authenticated>
<div *ngIf="fireauthSrv.user$ | async as user">
    <div class="containerLogin">
        <div class="contentLogin">
          <div class="row">
            <div class="col-md-12 text-center">
              <img src="assets/img/foxlogo.jpg" class="logo" alt="tame the fox">
            </div>
          </div>
          <!--title-->
          <div class="row my-2">
            <div class="col-md-12 text-center">
              <h1 class="title">
                Tame the Fox !
              </h1>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="alert alert-warning" role="alert">
                Bienvenu.e ! 
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            </div>
            <div class="col-12">
                <p>UserJSON: {{user | json}}</p>
                <ul>
                    <li><label>UID:</label> {{ user.uid }}</li>
                    <li><label>Email:</label> {{ user.email }}</li>
                    <li><label>Mood:</label>  {{ user.mood }}</li>
                </ul>
                <button 
                    class="btn btn-outline-primary" 
                    (click)="fireauthSrv.signOut()">DÃ©connexion</button>
            </div>
          </div>
        </div>
      </div>
</div>
</ng-template>
