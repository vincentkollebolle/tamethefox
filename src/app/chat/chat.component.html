<div class="row bg-white p-2">
  <div class="col-3">
    <a class="title ml-3" style="font-size:30px;">Tame the fox ! </a>
  </div>
  <div class="col-6">
    <form class="form-inline">
      <app-moodselector></app-moodselector>
      {{connectedUser|json}}
    </form>
  </div>
  <div class="col-3 text-right">
    <button class="btn btn-outline-primary mr-2" (click)="toggleViewMyProfile()">Voir mon profil</button>
    <button class="btn btn-outline-primary"  (click)="logout()">
      Me déconnecter
    </button>
  </div>
</div>
<div class="container-fluid">
  <div class="row my-3">
    <div class="col-3">
      <div class="row">
        <div class="col-12">
          <h5 class="title">Connecté.e.s <small></small></h5>
        </div>
      </div>
      <div class="row my-2 chatRoomMood">
        <div class="col-4">
          <img src="assets/img/sunny.png" class="mr-2">
          <span *ngIf="!sunnyUsers || sunnyUsers?.length > 0">{{sunnyUsers?.length}}</span>
        </div>
        <div class="col-4">
          <img src="assets/img/clouds.png" class="mr-2">
          <span *ngIf="!cloudsUsers || cloudsUsers?.length > 0">{{cloudsUsers?.length}}</span>
        </div>
        <div class="col-4">
          <img src="assets/img/questions.png" class="mr-2">
          <span *ngIf="!questionsUsers || questionsUsers?.length > 0">{{questionsUsers?.length}}</span>
        </div>
      </div>
      <ul class="list-group userlist">
        <ng-container *ngFor="let user of userList | async; let i = index" >
          <!--li
            *ngIf="user.email != connectedUser.email"
            (click)="createComponent(connectedUser, user, i)"
            class="list-group-item">
            <img src="assets/img/{{user.mood}}.png" class="mr-3">{{user.email}} {{user.id}}</li-->
            <li
              (click)="createComponent(connectedUser, user, i)"
              class="list-group-item">
              <img src="assets/img/{{user.mood}}.png" class="mr-3">{{user.email}} {{user.id}}</li>
        </ng-container>
      </ul>
    </div>
    <div class="col-9">
      <app-viewmyprofile [active]="showmyprofile"></app-viewmyprofile>
      <ng-template #chatpanelsContainer></ng-template>
    </div>
  </div>
</div>
