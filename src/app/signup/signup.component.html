<app-alert></app-alert>
<form 
    class="form-signup"
    [formGroup]="signupForm" 
    (ngSubmit)="onSubmit()">
    <app-logo></app-logo>
    <h1 class="h3 mb-3 font-weight-normal title">Tame the Fox !</h1>
    <h2 class="title text-center h4 mb-3">Créer un compte</h2>
    
    <!-- email-->
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="text"
      id="email"
      class="form-control"
      type="email"
      formControlName="email"
      placeholder="Votre email">
    <!--password-->
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password"
      id="password"
      class="form-control"
      formControlName="password"
      placeholder="Votre mot de passe"
      required>

    <!--bouton submit-->
    <button 
      type="submit"
      class="btn btn-lg btn-primary btn-block"
      [disabled]="signupForm.invalid">Créer mon compte</button>

    <!--create account-->
    <p class="mt-5 mb-3 text-muted text-center">
      <a [routerLink]="['/signin']">J'ai déjà un compte</a>
    </p>
</form>
